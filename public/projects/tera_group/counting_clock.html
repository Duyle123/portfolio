<!DOCTYPE html>
<html lang="en">
  <!--=====================head=====================-->
  <head>
    <title>Tera Group's Countdown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=====================Load in Wireframes=====================-->
    <link rel="stylesheet" href="https://use.typekit.net/qxq5zqx.css" />
    <link rel="stylesheet" href="css/counting_clock/counting_clock.css" />

    <script type="text/javascript" src="js/jquery-3.6.0.min.js" async defer></script>
    <script src="https://unpkg.com/@popperjs/core@2" async defer></script>

    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js" async defer></script>
    <script type="text/javascript" src="js/counting_clock/counting_clock.js" async defer></script>
  </head>
  <!--======================body=====================-->

  <body>
    <div class="container">
      <div class="content">
        <div>
          <p class="heading">Coming Soon</p>
        </div>

        <div class="countdown">
          <div class="container_day">
            <h3 class="day">--</h3>
            <h3 class="underline">DAYS</h3>
          </div>

          <div class="separator">
            <h3>|</h3>
          </div>

          <div class="container_hour">
            <h3 class="hour">--</h3>
            <h3 class="underline">HOURS</h3>
          </div>

          <div class="separator">
            <h3>|</h3>
          </div>

          <div class="container_minute">
            <h3 class="minute">--</h3>
            <h3 class="underline">MINUTES</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="background_image"></div>
  </body>
</html>
